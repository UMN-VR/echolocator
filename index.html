<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echolocation Click Generator</title>
<link rel="icon" href="favicon.ico" type="image/png" sizes="32x32">

<!-- link to the css file -->
<link rel="stylesheet" href="css/style.css">
<!-- <style>
  
</style> -->


</head>
<body>

<div id="container">

  <div id="touchArea" class="touch-area" style="display:none;">
    <div id="feedbackCircle" class="visual-feedback" style="display:none;"></div>
  </div>

  <button id="startButton" class="start-button">Start Click Generator</button>
  
  
  <input id="minClickRate" class="control" type="text" placeholder="Min Click Rate (Hz)" value="1" />
  <input id="maxClickRate" class="control" type="text" placeholder="Max Click Rate (Hz)" value="10" />
  <input id="minFrequency" class="control" type="text" placeholder="Min Frequency (kHz)" value="1" />
  <input id="maxFrequency" class="control" type="text" placeholder="Max Frequency (kHz)" value="14" />
  
  <label for="volumeControl">Volume: </label>
  <input id="volumeControl" class="control" type="range" min="0" max="1" step="0.01" value="1" />
  


  <!-- <div id="touchArea" class="touch-area" style="display:none;">
    <img src="dolphinhat.webp" alt="Touch Area Image" id="touchAreaImage" style="width: 100%; height: auto; display: block;"/>
    <div id="feedbackCircle" class="visual-feedback" style="display:none;"></div>
  </div> -->
  
  <p id="infoText"></p>
</div>

<!-- link to the js file -->
<script src="js/script.js"></script>

</body>


</html>
